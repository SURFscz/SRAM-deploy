---
- name: "systemd daemon-reload"
  systemd:
    daemon_reload: true

- name: "enable ocsp job"
  systemd:
    name: "ocsp.timer"
    state: "started"
    enabled: true
  when: "ansible_virtualization_type != 'docker'"

- name: "run ocsp update"
  listen: "cert updated"
  systemd:
    name: "ocsp.service"
    state: "started"
  when: "ansible_virtualization_type != 'docker'"

- name: "restart haproxy"
  listen: "cert updated"
  systemd:
    name: "haproxy"
    state: "restarted"
    enabled: true

- name: "restart fence"
  systemd:
    name: "fence"
    state: "restarted"
    enabled: true
