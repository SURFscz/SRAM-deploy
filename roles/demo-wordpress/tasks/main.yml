- name: Create the Worpress DB container
  docker_container:
    name: "{{ containers.database }}"
    image: "{{ images.database }}"
    restart_policy: "always"
    # restart: true
    state: started
    # pull: true
    env:
      MARIADB_DATABASE: wordpress
      MARIADB_ROOT_PASSWORD: somewordpress
      MARIADB_USER: wordpress
      MARIADB_PASSWORD: wordpress
    volumes:
      - "wordpress-db:/var/lib/mysql"
    networks:
      - name: "{{ internal_network }}"


- name: Create the Worpress container
  docker_container:
    name: "{{ containers.wordpress }}"
    image: "{{ images.wordpress }}"
    restart_policy: "always"
    # restart: true
    state: started
    # pull: true
    env:
      WORDPRESS_DB_HOST: "{{ containers.database }}"
      WORDPRESS_DB_USER: "wordpress"
      WORDPRESS_DB_PASSWORD: "wordpress"
      WORDPRESS_DB_NAME: "wordpress"
      WORDPRESS_CONFIG_EXTRA: |
        define( 'WP_HOME', '/wp' );
        define( 'WP_SITEURL', '/wp' );
        if (!empty($_SERVER['HTTP_X_FORWARDED_HOST'])) {
          $_SERVER['HTTP_HOST'] = $_SERVER['HTTP_X_FORWARDED_HOST'];
        };
        if (!empty($_SERVER['HTTP_X_FORWARDED_PROTO'])) {
          $_SERVER['HTTPS'] = $_SERVER['HTTP_X_FORWARDED_PROTO'];
        };
    published_ports:
      - "{{ports.wordpress}}:80"
    volumes:
      - "{{ wordpress_content }}:/var/www/html"
    networks:
      - name: "{{ internal_network }}"

- name: Run command in the worpress container
  docker_container:
    name: "{{ containers.wordpress_cli }}"
    image: "{{ images.wordpress_cli }}"
    restart_policy: "no"
    state: "started"
    user: 33
    env:
      WORDPRESS_DB_HOST: "{{ containers.database }}"
      WORDPRESS_DB_USER: "wordpress"
      WORDPRESS_DB_PASSWORD: "wordpress"
      WORDPRESS_DB_NAME: "wordpress"
    command: >-
      /bin/sh -c '
      /wait-for-mysql.sh;
      wp core install --url=https://{{ demo_hosts.demo1 }}/wp \
        --title=Wordpress --admin_user=admin --admin_email=admin@example.com;
      wp plugin activate jit-user.php;
      '
    volumes_from:
      - "{{ containers.wordpress }}"
    volumes:
      - "{{ wordpress_basedir }}/wait-for-mysql.sh:/wait-for-mysql.sh"
    networks:
      - name: "{{ internal_network }}"
