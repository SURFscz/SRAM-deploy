---
- name: set up apt repo
  template:
    src: "sources.list.j2"
    dest: "/etc/apt/sources.list"
    force: true
  register: "apt_sources"

# we need to do this manually, because ansible's apt module doesn't handle the default-release
# setting correctly
- name: Update cache
  command:
    cmd: "apt-get update"
  when: "apt_sources.changed"

- name: regularly update package lists
  copy:
    src: "00-scz-update"
    dest: "/etc/apt/apt.conf.d/00-scz-update"
  when: "not is_dev"

- name: remove unneccessary packages
  apt:
    state: "absent"
    purge: true
    autoremove: true
    update_cache: true
    name:
      - "unattended-upgrades"
      - "cryptsetup"
      - "cryptsetup-initramfs"
      - "javascript-common"

- name: Install common tools / clients
  apt:
    update_cache: yes
    state: "present"
    name:
      - "acl"
      - "apt-transport-https"
      - "aptitude"
      - "bash"
      - "bzip2"
      - "ca-certificates"
      - "cloud-init"
      - "curl"
      - "dnsutils"
      - "git"
      - "gnupg2"
      - "locales-all"
      - "logrotate"
      - "lsof"
      - "needrestart"
      - "net-tools"
      - "netcat"
      - "parted"
      - "python3"
      - "python3-apt"
      - "python3-venv"
      - "sudo"
      - "unzip"
      - "vim"
      - "wget"
      - "xz-utils"
      - "zstd"

- name: Upgrade packages
  apt:
    upgrade: dist
    cache_valid_time: 86400
    update_cache: yes
    autoclean: yes
  when: "not is_dev"

- name: install VMware clients
  apt:
    state: present
    name:
      - open-vm-tools
  when: "ansible_virtualization_type == 'VMWare'"

# apt module doesn't support autoremove very well, yet
- name: Remove obsolete packages
  command: "/usr/bin/apt --yes --purge autoremove"
  register: "result"
  changed_when: "'0 upgraded, 0 newly installed, 0 to remove' not in result.stdout"
  when: "not is_dev"

