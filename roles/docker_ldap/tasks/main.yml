# cert is used for communication between ldap for sync
# is generated in roles/certificates/tasks/main.yml
- name: Copy wildcard frontend cert
  copy:
    src: "/etc/ssl/certs/sram-https.pem"   # was installed here by update-ca-certificates
    remote_src: true
    dest: "{{ldap_certs_dir}}/frontend.crt"
    mode: "0644"
  when: "is_dev"
  notify: Restart the ldap container

- name: Setup ldap hosts
  vars:
    host:
      key: "%s.{{ base_domain }}"
      value: "%s"
    etc_hosts: {}
  set_fact:
    etc_hosts: >-
      {{ etc_hosts |
      combine({ host.key | format(item.key): host.value | format(item.value) }) }}
  with_dict: "{{ ldap_hosts }}"

- name: Create the ldap container
  community.docker.docker_container:
    name: "{{ containers.ldap }}"
    image: "{{ images.ldap }}"
    restart_policy: "always"
    state: started
    pull: true
    ports:
      - 0.0.0.0:389:389
    env:
      LDAP_ORGANISATION: "{{ environment_string }}"
      LDAP_DOMAIN: "{{ ldap_base_domain }}"
      LDAP_ROOTPASS: "{{ services_ldap_password }}"
    etc_hosts: "{{ etc_hosts }}"
    volumes:
      # For now the target side /opt/ldap is hard-coded
      - "{{ ldap_dir }}:/opt/ldap"
    networks:
      - name: "{{internal_network}}"
      - name: "{{traefik_network}}"
    labels:
      traefik.enable: "true"
      traefik.docker.network: "{{traefik_network}}"
      traefik.tcp.routers.ldap.entrypoints: "ldaps"
      traefik.tcp.routers.ldap.rule: "HostSNI(`*`)"
      traefik.tcp.routers.ldap.tls: "true"
      traefik.tcp.services.ldap.loadbalancer.server.port: "389"
  register: "ldap_container"

- name: Wait for LDAP initialization
  ansible.builtin.wait_for:
    port: 389
    delay: 5

- name: Wait for 5 seconds
  ansible.builtin.wait_for:
    timeout: 5
  when: "ldap_container is changed"

- name: Ensure the schemas are added to LDAP
  ansible.builtin.shell:
    # For now the target side /opt/ldap is hard-coded
    cmd: "docker exec {{ containers.ldap }} /opt/ldap/ldap-add /opt/ldap/schema/{{ item }}"
  register: "result"
  failed_when: "result.rc not in [0,80]"
  changed_when: "result.rc != 80"
  become: true
  loop:
    - "sczGroup.ldif"
    - "groupOfMembers.ldif"
    - "eduPerson.ldif"
    - "ldapPublicKey.ldif"
    - "eduMember.ldif"
    - "voPerson.ldif"
    - "sramPerson.ldif"

- name: Set indices
  community.general.ldap_attrs:
    dn: "olcDatabase={1}mdb,cn=config"
    attributes:
      olcDbIndex: "{{item}}"
    state: "present"
    bind_dn: "cn=admin,cn=config"
    bind_pw: "{{ services_ldap_password }}"
    server_uri: "{{ ldap_uri }}"
  with_items:
    - "entryUUID eq"
    - "o eq"
    - "dc eq"
    - "entryCSN eq"

- name: Set olcDatabase={-1}frontend olcSizeLimit
  community.general.ldap_attrs:
    dn: "olcDatabase={-1}frontend,cn=config"
    state: "exact"
    attributes:
      olcSizeLimit: "unlimited"
    bind_dn: "cn=admin,cn=config"
    bind_pw: "{{ services_ldap_password }}"
    server_uri: "{{ ldap_uri }}"

