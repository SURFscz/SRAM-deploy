- name: Set config
  community.general.ldap_attrs:
    dn: "cn=config"
    state: "present"
    attributes:
      olcServerID: "{{ ldap_server_id }}"
      olcSizeLimit: "unlimited"
      olcLogLevel: "{{ ldap_loglevel }}"
      olcAttributeOptions: "time-"
    bind_dn: "cn=admin,cn=config"
    bind_pw: "{{ services_ldap_password }}"
    server_uri: "{{ ldap_uri }}"

# cert is used for communication between ldap for sync
# is generated in roles/certificates/tasks/main.yml
- name: Set TLS config
  community.general.ldap_attrs:
    dn: "cn=config"
    state: "exact"
    attributes:
      olcTLSCACertificateFile: "/opt/ldap/certs/frontend.crt"
    bind_dn: "cn=admin,cn=config"
    bind_pw: "{{ services_ldap_password }}"
    server_uri: "{{ ldap_uri }}"
  when: "is_dev"  # TODO: check this.

- name: Setup Modules
  community.general.ldap_attrs:
    dn: cn=module{0},cn=config
    attributes:
      olcModuleLoad:
        - syncprov
        - dynlist.so
    bind_dn: "cn=admin,cn=config"
    bind_pw: "{{ services_ldap_password }}"
    server_uri: "{{ ldap_uri }}"

- name: Setup Dynlist
  community.general.ldap_entry:
    dn: olcOverlay=dynlist,olcDatabase={1}mdb,cn=config
    objectClass:
      - olcOverlayConfig
      - olcDynamicList
    attributes:
      olcDlAttrSet: "voPerson labeledURI member+memberOf@groupOfMembers"
    bind_dn: "cn=admin,cn=config"
    bind_pw: "{{ services_ldap_password }}"
    server_uri: "{{ ldap_uri }}"

- name: Setup Syncprov
  community.general.ldap_entry:
    dn: olcOverlay=syncprov,olcDatabase={1}mdb,cn=config
    objectClass:
      - olcOverlayConfig
      - olcSyncProvConfig
    attributes:
      olcSpCheckpoint: 100 10
      olcSpSessionLog: 100
    bind_dn: "cn=admin,cn=config"
    bind_pw: "{{ services_ldap_password }}"
    server_uri: "{{ ldap_uri }}"

