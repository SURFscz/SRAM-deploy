#   102: ldaps://ldap2.scz-vm.net/

- name: Set rids
  vars:
    start: 101
    rid:
      key: "%d"
      value: "{{ ldap_rid_prefix }}%s.{{ base_domain }}/"
    ldap_rids: {}
  set_fact:
    ldap_rids: >-
      {{ ldap_rids | combine({ rid.key | format(start|int):
      rid.value | format(item.key) }) }}
    start: "{{ start|int + 1 }}"
  with_dict: "{{ ldap_hosts }}"

