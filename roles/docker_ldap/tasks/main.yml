- name: Setup rids
  vars:
    rid: >-
      rid={}
      provider="{}"
      searchbase="{{ services_ldap.basedn }}"
      type=refreshAndPersist
      bindmethod=simple
      binddn="{{ services_ldap.binddn }}"
      credentials={{ services_ldap_password }}
      retry="30 +"
      timeout=30
      network-timeout=5
    rids: []
  set_fact:
    rids: "{{ rids  + [ rid.format(item.key, item.value) ] }}"
  with_dict: "{{ dict(ldap_rids) }}"

- name: Setup Syncrepl
  community.general.ldap_attrs:
    dn: olcDatabase={1}mdb,cn=config
    attributes:
      olcSyncrepl: "{{ rids }}"
      olcMultiProvider: "TRUE"
    bind_dn: "cn=admin,cn=config"
    bind_pw: "{{ services_ldap_password }}"
    server_uri: "{{ ldap_uri }}"

# We now have Syncrepl in place, so only write to primary
- name: Initialize DIT
  community.general.ldap_entry:
    dn: "{{ services_ldap.basedn }}"
    state: "present"
    objectClass:
      - "top"
      - "dcObject"
      - "organization"
    attributes:
      dc: "{{ services_ldap.basedn | regex_replace('^dc=([^,]+).*', '\\1') }}"
      o: "{{ services_ldap.o }}"
    bind_dn: "{{ services_ldap.binddn }}"
    bind_pw: "{{ services_ldap_password }}"
    server_uri: "{{ ldap_uri }}"
  when: >
      inventory_hostname in groups['ldap_primary']

# We now have Syncrepl in place, so only write to primary
- name: Add ldap admins
  include_tasks: "admins.yml"
  when: >
      inventory_hostname in groups['ldap_primary']
