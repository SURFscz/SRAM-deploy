- name: Ensure that a number of directories exist
  file:
    path: "{{ item.path }}"
    state: "directory"
    # owner: "{{ ldap_user }}"
    # group: "{{ ldap_group }}"
    mode: "{{ item.mode }}"
  # tags: "ldap"
  with_items:
    - { path: "{{ldap_ldif_dir}}",  mode: "0755" }
    - { path: "{{ldap_certs_dir}}", mode: "0755" }
    - { path: "{{ldap_data_dir}}",  mode: "0777" }
  notify: Restart the ldap container

- name: Copy schemas
  copy:
    src: "{{ item }}"
    dest: "{{ ldap_ldif_dir }}/{{ item }}"
    mode: "0644"
  with_items:
    - sczGroup.ldif
    - groupOfMembers.ldif
    - eduPerson.ldif
    - ldapPublicKey.ldif
    - eduMember.ldif
    - voPerson.ldif
    - sramPerson.ldif
  notify: Restart the ldap container

- name: Copying ldap-add script
  copy:
    src: "{{ item }}"
    dest: "{{ ldap_dir }}/{{ item }}"
    mode: "0755"
  with_items:
    - ldap-add

