# php
#zabbix_php_fpm_session: The directory where sessions will be stored.
#zabbix_php_fpm_listen: The path to a socket file or ipaddress:port for PHP-FPM
zabbix_php_fpm_conf_listen: true
zabbix_php_fpm_conf_enable_user: true
zabbix_php_fpm_conf_enable_group: true
zabbix_php_fpm_conf_enable_mode: "true"
zabbix_php_fpm_conf_user: "zabbix-fpm"
zabbix_php_fpm_conf_group: "zabbix-fpm"
zabbix_php_fpm_conf_mode: "0640"
zabbix_php_fpm_dir_etc: "/opt/zabbix/fpm/etc"
zabbix_php_fpm_dir_var: "/opt/zabbix/fpm/var"
