# frontend certificate
# replace this by a proper puplic x509 TLS key/cert
https_cert:
  key: |
    -----BEGIN RSA PRIVATE KEY-----
    ABCDE
    -----END RSA PRIVATE KEY-----
  cert: |
    -----BEGIN CERTIFICATE-----
    ABCDE
    -----END CERTIFICATE-----
  chain: |
    -----BEGIN CERTIFICATE-----
    ABCDE
    -----END CERTIFICATE-----


# Wildcard backend cert *.internal.sram.surf.nl
# simple self-signed cert for internal communication between the haproxy and application servers
wildcard_backend_cert:
  priv: |
    -----BEGIN RSA PRIVATE KEY-----
    efgh
    -----END RSA PRIVATE KEY-----
  pub: |
    -----BEGIN CERTIFICATE-----
    efgh
    -----END CERTIFICATE-----

# SAMl signing cert (typically self-signed)
metadata_signing_cert:
  priv: |
    -----BEGIN RSA PRIVATE KEY-----
    ddd
    -----END RSA PRIVATE KEY-----
  pub: |
    -----BEGIN CERTIFICATE-----
    dddd
    -----END CERTIFICATE-----

# SAML Aseertion signing for SBS calls to 2FA single-factor-only endpoint
# you probably don't need this, or can use a random self-signed cert
sbs_ssid_saml_key:
  priv: |
    -----BEGIN PRIVATE KEY-----
    abcde
    -----END PRIVATE KEY-----
  pub: |
    -----BEGIN CERTIFICATE-----
    abcde
    -----END CERTIFICATE-----


# journal CA, used to sign all journal certificates (for log upload)
# private key can be found in bhr secrets
# you probably don't need this
journal_ca:
  priv:
    abcde
  pub: |
    -----BEGIN CERTIFICATE-----
    abcde
    -----END CERTIFICATE-----


