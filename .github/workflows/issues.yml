---
name: Issue automation

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]
  issue_comment:
    types: [created]

env:
  MY_GITHUB_TOKEN: ${{ secrets.SRAM_PROJECT_SECRET }}

jobs:
  assign_one_project:
    runs-on: ubuntu-latest
    name: Assign to One Project
    steps:
      - name: Assign NEW issues and NEW pull requests to project 2
        uses: srggrs/assign-one-project-github-action@1.2.1
        with:
          project: 'https://github.com/orgs/SURFscz/projects/5'
          column_name: 'Todo'
